# Enable reservation below line
enable_below_line: false

# State computing policy ... time_window | time_fixed
reservation_state_policy: time_window

# Avalilable event states and designated behavior
reservation_states:
  - 
    name: yet_closed
    behavior: closed
  - 
    name: open
    behavior: open
  -
    name: soon
    behavior: open
  - 
    name: deadline
    behavior: closed
  - 
    name: already_closed
    behavior: closed
