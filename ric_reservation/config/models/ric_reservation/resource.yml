# State computing policy ... time_window | time_fixed
state_policy: time_window

# Avalilable resource states and designated behavior
states:
  - 
    name: yet_closed
    behavior: closed
  - 
    name: open
    behavior: open
  -
    name: soon
    behavior: open
  - 
    name: deadline
    behavior: closed
  - 
    name: already_closed
    behavior: closed
